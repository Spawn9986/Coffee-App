<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <nav>
      <img
        class="nav-img"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee mug"
        width="36"
        height="36"
      />
      <p>Coffee Masters</p>
    </nav>
    <div class="main-page">
      <section class="order">
        <div class="items-box box">ITEMS</div>
      </section>
      <section class="payment">
        <div class="name-box box">NAME</div>
        <div class="payment-box box">PAYMENT</div>
      </section>
      <section class="total">
        <ul class="list">
          <li>Subtotal:</li>
          <li>Tax:</li>
          <li class="bold">Total:</li>
          <li>$9.65</li>
          <li>$0.82</li>
          <li class="bold">$10.47</li>
        </ul>
      </section>
    </div>
    <button>Place Order</button>
  </body>
</html>
